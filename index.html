<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title data-lang-key="pageTitle"></title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<!-- CSS -->
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="navbar">
  <nav>
    <a href="#about" data-lang-key="navAbout"></a>
    <a href="#projects" data-lang-key="navProjects"></a>
    <a href="#contact" data-lang-key="navContact"></a>
    <div class="navbar-right">
      <button id="themeToggle" class="icon-button"><i class="fas fa-moon"></i></button>
      <div class="language-dropdown">
        <button class="icon-button"><i class="fas fa-globe"></i></button>
        <div class="dropdown-content">
          <a href="#" class="lang-option" data-lang="zh-TW"></a>
          <a href="#" class="lang-option" data-lang="en"></a>
        </div>
      </div>
    </div>
  </nav>
</div>

<section class="hero-section">
  <h1 data-lang-key="heroTitle"></h1>
  <h2 data-lang-key="heroSubtitle"></h2>
</section>

<section id="about" class="about-section">
  <h2 data-lang-key="aboutTitle"></h2>
  <div class="content-card">
    <div class="about-content-grid">
      <div class="profile-image-container">
        <img src="images/29221.jpg" alt="陳兆臨個人頭像" class="profile-image">
      </div>
      <div class="about-text-content">
        <p data-lang-key="aboutContent"></p>
      </div>
    </div>
  </div>
</section>

<section id="projects" class="projects-section">
  <h2 data-lang-key="projectsTitle"></h2>
<div class="project-grid">
  <div class="content-card project-card">
    <h3 data-lang-key="project1Title"></h3>
    <p data-lang-key="project1Content"></p>
  </div>
  <div class="content-card project-card">
    <h3 data-lang-key="project2Title"></h3>
    <p data-lang-key="project2Content"></p>
  </div>
  <div class="content-card project-card">
    <h3 data-lang-key="project3Title"></h3>
    <p data-lang-key="project3Content"></p>
  </div>
</div>
</section>

<!-- START: contact section 聯絡我區塊的修改 -->
<section id="contact" class="contact-section">
  <h2 data-lang-key="contactTitle"></h2> <!-- 標題移到 content-card 外部 -->
  <div class="content-card"> <!-- content-card 現在只包含內部的訊息 -->
    <p data-lang-key="contactDescription"></p>
    <button id="sendEmailBtn" class="btn-email" data-lang-key="contactBtn"></button>
  </div>
</section>
<!-- END: contact section 聯絡我區塊的修改 -->

<footer class="footer">
  <div class="social-links">
    <a href="https://github.com/Xyllence0122" target="_blank"><i class="fab fa-github"></i> GitHub</a>
    <a href="https://discordapp.com/users/1065557046109421629" target="_blank"><i class="fab fa-discord"></i> Discord</a>
  </div>
  <p data-lang-key="footerText"></p>
</footer>

<script src="/script.js"></script>
</body>
</html>
